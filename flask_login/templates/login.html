<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
Please login
<form action="/logmein" method="POST">
    Username <input type="text" name="username">
    Submit <input type="submit">
</form>
{% with message = get_flashed_messages() % }
{% if messages %}
    <ul class="flashes">
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endwith %}
</body>
</html>
